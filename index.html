<!DOCTYPE html>
 <html lang="es">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz D칤a de las Madres</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-image: url("https://img.freepik.com/fotos-premium/fondo-floral-flores-al-estilo_865091-268.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #702963; /* Un morado m치s intenso */
      font-family: 'Brush Script MT', cursive; /* Una fuente de tipo carta */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 30px;
      text-transform: none;
      text-align: center; /* Centrar el texto en el body inicialmente */
    }

    .terminal-box {
      background-color: rgba(255, 255, 255, 0.8); /* Fondo blanco ligeramente transparente */
      border-radius: 15px;
      padding: 30px;
      max-width: 600px; /* Ancho m치ximo para simular una carta */
      width: 90%; /* Ajuste para pantallas m치s peque침as */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      overflow-wrap: break-word;
      text-align: center; /* Centrar el texto dentro del cuadro */
    }

    .line {
      white-space: pre-wrap;
      margin-bottom: 18px;
      font-size: 1.3rem; /* Tama침o de fuente un poco m치s grande */
      line-height: 1.6;
      word-break: break-word;
      text-transform: none;
      text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.1);
    }

    .typing {
      display: inline-block;
      border-right: 2px solid #702963; /* Cursor del mismo color del texto */
      animation: blink 0.9s step-start infinite;
    }

    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }

    .image-container {
      text-align: center;
      margin-top: 40px;
    }

    .image-container img {
      max-width: 70%; /* Ajustar el tama침o de la imagen */
      height: auto;
      border-radius: 15px;
      border: 2px solid #702963;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 600px) {
      .line {
        font-size: 1.1rem;
      }

      .terminal-box {
        padding: 20px;
        width: 95%;
        max-width: none;
      }
    }
  </style>
 </head>
 <body>
  <div class="terminal-box">
    <div id="terminal"></div>
    <div class="image-container" id="imageContainer" style="display: none;">
      <img src="https://i.imgur.com/DM1Lmr7.png" alt="Las quiero mucho 仇벒잺">
    </div>
  </div>

  <script>
    const terminal = document.getElementById("terminal");
    const imageContainer = document.getElementById("imageContainer");

    const lines = [
      "Feliz D칤a de las Madres 游눓",
      "",
      "Queridas mam치 y hermana:",
      "",
      "Gracias por todo lo que me han dado,",
      "por su amor, su apoyo y por estar siempre conmigo.",
      "",
      "A ti, mam치, por ser la mejor madre del mundo.",
      "A ti, hermana, por haber sido como una segunda madre para m칤,",
      "y ahora tambi칠n por ser la incre칤ble mam치 de ese peque침o",
      "al que quiero con todo mi coraz칩n.",
      "",
      "Gracias por todo lo que me han dado.",
      "",
      "춰Feliz D칤a de la Madre!",
      "Con todo mi amor 仇벒잺"
    ];

    let i = 0;

    function printLine() {
      if (i < lines.length) {
        const div = document.createElement("div");
        div.className = "line";
        terminal.appendChild(div);

        let j = 0;
        function typeChar() {
          if (j <= lines[i].length) {
            div.innerHTML = lines[i].slice(0, j) + '<span class="typing"></span>';
            j++;
            setTimeout(typeChar, 30);
          } else {
            div.innerHTML = lines[i];
            i++;
            setTimeout(printLine, 400);
          }
        }

        typeChar();
      } else {
        imageContainer.style.display = "block";
      }
    }

    printLine();
  </script>
 </body>
 </html>
  </script>
 </body>
 </html>
