<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz D√≠a de las Madres</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-image: url("https://img.freepik.com/fotos-premium/fondo-floral-flores-al-estilo_865091-268.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #702963;
      font-family: 'Brush Script MT', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 30px;
      text-align: center;
    }

    .terminal-box {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      padding: 30px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      overflow-wrap: break-word;
      text-align: center;
    }

    .line {
      white-space: pre-wrap;
      margin-bottom: 18px;
      font-size: 1.3rem;
      line-height: 1.6;
      word-break: break-word;
      text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.1);
    }

    .typing {
      display: inline-block;
      border-right: 2px solid #702963;
      animation: blink 0.9s step-start infinite;
    }

    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }

    .image-container {
      text-align: center;
      margin-top: 40px;
    }

    .image-container img {
      max-width: 70%;
      height: auto;
      border-radius: 15px;
      border: 2px solid #702963;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 600px) {
      .line {
        font-size: 1.1rem;
      }

      .terminal-box {
        padding: 20px;
        width: 95%;
        max-width: none;
      }
    }
  </style>
</head>
<body>
  <div class="terminal-box">
    <div id="terminal"></div>
    <div class="image-container" id="imageContainer" style="display: none;">
      <img src="https://i.imgur.com/DM1Lmr7.png" alt="Las quiero mucho ‚ù§Ô∏è">
    </div>
  </div>

  <!-- Contenedor del reproductor oculto -->
  <div id="player"></div>

  <script>
    const terminal = document.getElementById("terminal");
    const imageContainer = document.getElementById("imageContainer");

    const lines = [
      "Feliz D√≠a de las Madres üíê",
      "",
      "Queridas mam√° y hermana:",
      "",
      "Gracias por todo lo que me han dado,",
      "por su amor, su apoyo y por estar siempre conmigo.",
      "",
      "A ti, mam√°, por ser la mejor madre del mundo.",
      "A ti, hermana, por haber sido como una segunda madre para m√≠,",
      "y ahora tambi√©n por ser la incre√≠ble mam√° de ese peque√±o",
      "al que quiero con todo mi coraz√≥n.",
      "",
      "Gracias por todo lo que me han dado.",
      "",
      "¬°Feliz D√≠a de la Madre!",
      "Con todo mi amor ‚ù§Ô∏è"
    ];

    let i = 0;

    function printLine() {
      if (i < lines.length) {
        const div = document.createElement("div");
        div.className = "line";
        terminal.appendChild(div);

        let j = 0;
        function typeChar() {
          if (j <= lines[i].length) {
            div.innerHTML = lines[i].slice(0, j) + '<span class="typing"></span>';
            j++;
            setTimeout(typeChar, 30);
          } else {
            div.innerHTML = lines[i];
            i++;
            setTimeout(printLine, 400);
          }
        }

        typeChar();
      } else {
        imageContainer.style.display = "block";
      }
    }

    printLine();
  </script>

  <!-- YouTube API Script -->
  <script>
    // Cargar la API de YouTube
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    var player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '0',
        width: '0',
        videoId: 'CIXWJpV_4kc',
        playerVars: {
          'autoplay': 1,
          'loop': 1,
          'playlist': 'CIXWJpV_4kc',
          'controls': 0,
          'modestbranding': 1,
          'showinfo': 0
        },
        events: {
          'onReady': onPlayerReady
        }
      });
    }

    function onPlayerReady(event) {
      event.target.setVolume(15); // Volumen de 0 a 100
      event.target.playVideo();
    }
  </script>
</body>
</html>
