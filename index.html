<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz D√≠a de las Madres</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: linear-gradient(to bottom, #ffe6f0, #f2e6ff);
      color: #663399;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      text-transform: none; /* Evita forzar may√∫sculas */
    }

    .terminal-box {
      background-color: #fff0f5;
      border: 2px solid #cc99ff;
      border-radius: 15px;
      padding: 25px;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 0 25px #e0b3ff;
      overflow-wrap: break-word;
    }

    .line {
      white-space: pre-wrap;
      margin-bottom: 15px;
      font-size: 1rem;
      line-height: 1.5;
      word-break: break-word;
      text-transform: none;
    }

    .typing {
      display: inline-block;
      border-right: 2px solid #cc99ff;
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }

    .image-container {
      text-align: center;
      margin-top: 30px;
    }

    .image-container img {
      max-width: 100%;
      height: auto;
      border-radius: 15px;
      border: 3px solid #cc99ff;
      box-shadow: 0 0 15px #dda0dd;
    }

    @media (max-width: 600px) {
      .line {
        font-size: 0.9rem;
      }

      .terminal-box {
        padding: 15px;
        width: 95%;
        max-width: none;
      }
    }
  </style>
</head>
<body>
  <div class="terminal-box">
    <div id="terminal"></div>
    <div class="image-container" id="imageContainer" style="display: none;">
      <img src="https://i.imgur.com/DM1Lmr7.png" alt="Las quiero mucho ‚ù§Ô∏è">
    </div>
  </div>

  <script>
    const terminal = document.getElementById("terminal");
    const imageContainer = document.getElementById("imageContainer");

    const lines = [
      "Feliz D√≠a de las Madres üíê",
      "",
      "Queridas mam√° y hermana:",
      "",
      "Gracias por todo lo que me han dado,",
      "por su amor, su apoyo y por estar siempre conmigo.",
      "",
      "A ti, mam√°, por ser la mejor madre del mundo.",
      "A ti, hermana, por haber sido como una segunda madre para m√≠,",
      "y ahora tambi√©n por ser la incre√≠ble mam√° de ese peque√±o",
      "al que quiero con todo mi coraz√≥n.",
      "",
      "Gracias por todo lo que me han dado.",
      "",
      "¬°Feliz D√≠a de la Madre!",
      "Con todo mi amor ‚ù§Ô∏è"
    ];

    let i = 0;

    function printLine() {
      if (i < lines.length) {
        const div = document.createElement("div");
        div.className = "line";
        terminal.appendChild(div);

        let j = 0;
        function typeChar() {
          if (j <= lines[i].length) {
            div.innerHTML = lines[i].slice(0, j) + '<span class="typing"></span>';
            j++;
            setTimeout(typeChar, 25);
          } else {
            div.innerHTML = lines[i];
            i++;
            setTimeout(printLine, 350);
          }
        }

        typeChar();
      } else {
        imageContainer.style.display = "block";
      }
    }

    printLine();
  </script>
</body>
</html>
